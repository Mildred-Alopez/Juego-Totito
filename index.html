<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Totito</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/Iconos/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-3 ms-5 text-white fs-1">
        <div class="row text-center centrar">
            <div id="0" class="col-4 p-5 border border-white cuadros fw-bold accion-1 accion-4 accion-7"></div>
            <div id="1" class="col-4 p-5 border border-white cuadros fw-bold accion-1 accion-5"></div>
            <div id="2" class="col-4 p-5 border border-white cuadros fw-bold accion-1 accion-6 accion-8"></div>
        </div>
        <div class="row text-center centrar">
            <div id="3" class="col-4 p-5 border border-white cuadros fw-bold accion-2 accion-4"></div>
            <div id="4" class="col-4 p-5 border border-white cuadros fw-bold accion-2 accion-5 accion-7 accion-8"></div>
            <div id="5" class="col-4 p-5 border border-white cuadros fw-bold accion-2 accion-6"></div>
        </div>
        <div class="row text-center centrar">
            <div id="6" class="col-4 p-5 border border-white cuadros fw-bold accion-3 accion-4 accion-8"></div>
            <div id="7" class="col-4 p-5 border border-white cuadros fw-bold accion-3 accion-5"></div>
            <div id="8" class="col-4 p-5 border border-white cuadros fw-bold accion-3 accion-6 accion-7"></div>
        </div>
    </div>
    <div>
        <button class="Reiniciar-1 boton-reiniciar fw-bold rounded-4">Reiniciar Partida</button>
    </div>
    <div class="input-1 ms-5 mb-4">
        <h5 class="text-success fw-bold ms-5">Jugador 1</h5>
        <i class="bi bi-x-lg text-white fs-4"></i>
        <input class="pantalla-1 rounded-4 fs-4 text-center text-danger ms-3" type="text" readonly>
    </div>
    <div class="input-2 ms-5">
        <h5 class="text-success fw-bold ms-5">Jugador 2</h5>
        <i class="bi bi-circle text-white fs-4"></i>
        <input class="pantalla-2 rounded-4 fs-4 text-center text-danger ms-3" type="text" readonly>
    </div>
    <button class="Reiniciar-2 ms-5 mt-4 rounded-4 fs-5 bg-success text-white ps-3 pe-3">Reiniciar Puntos </button>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>
